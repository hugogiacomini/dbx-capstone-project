bundle:
  name: order_management_pipeline

include:
  - resources/*.yml

workspace:
  host: https://dbc-42af795a-b397.cloud.databricks.com/

targets:
  dev:
    mode: development
    default: true
    workspace:
      root_path: /Workspace/Users/${workspace.current_user.userName}/.bundle/${bundle.name}/${bundle.target}

  prod:
    mode: production
    workspace:
      root_path: /Workspace/Users/${workspace.current_user.userName}/.bundle/${bundle.name}/${bundle.target}
    permissions:
      - level: CAN_VIEW
        group_name: users
